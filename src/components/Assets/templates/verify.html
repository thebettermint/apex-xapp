<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
  <head>
    <style>
      .icon > img:hover {
        cursor: pointer;
        scale: 1.1;
      }
    </style>
  </head>
  <body>
    <div
      class="email"
      style="
        background: #f5f5f5;
        align-items: center;
        color: rgb(143, 143, 143);
        position: absolute;
        top: 0;
        left: 0;
      ">
      <div style="width: 100%; height: 40px"></div>
      <div
        class="container"
        style="
          width: 80%;
          max-width: 600px;
          background-color: rgb(255, 255, 255);
          position: relative;
          margin: auto;
          box-sizing: border-box;
          align-items: center;
          padding-bottom: 40px;
          font-family: Verdana, 'Trebuchet MS', Arial, sans-serif;
          font-size: 14px;
          text-align: center;
          height: fit-content;
        ">
        <table width="100%" style="max-width: 640px; max-height: 150px">
          <tr>
            <td>
              <img src="cid:banner" width="100%" />
            </td>
          </tr>
        </table>
        <div
          class="welcome"
          style="color: rgb(143, 143, 143); font-size: 24px; margin: 30px 0px; padding: 0 10px">
          welcome to checksum!
        </div>

        <div class="greetings" style="color: rgb(143, 143, 143); margin: 10px 0px">
          Hi {{username}},
        </div>
        <div
          class="paragraph"
          style="color: rgb(143, 143, 143); padding: 0 50px; text-align: center; margin: 10px 0px">
          One more step and you can run wild! Click the button below to verify your email.
        </div>
        <table width="100%" style="margin: 40px auto">
          <tr style="text-align: center">
            <td>
              <a
                href="{{url}}"
                style="
                  text-decoration: none;
                  color: rgb(255, 255, 255);
                  background-color: #6e30d7ff;
                  background: #6e30d7ff;
                  bgcolor: #6e30d7ff;
                  padding: 10px 30px;
                  border-radius: 6px;
                  margin-bottom: 40px;
                  border: solid 1px #6e30d7ff;
                  margin: 100px auto;
                "
                >VERIFY</a
              >
            </td>
          </tr>
        </table>
        <p
          style="
            color: rgb(143, 143, 143);
            padding: 0 50px;
            text-align: center;
            margin: 20px 0px;
          "></p>

        <div>kindly,</div>
        <div>the checksum team</div>
      </div>
      <table class="social" style="margin: 10px auto; width: 80%; max-width: 400px">
        <thead>
          <th
            class="icon"
            style="width: 36px; height: 36px; padding: 10px; background-color: transparent">
            <a href="${verifyUrl}">
              <img src="cid:twitter" alt="" width="100%" style="min-width: 24px; max-width: 36px" />
            </a>
          </th>
          <th
            class="icon"
            style="width: 36px; height: 36px; padding: 10px; background-color: transparent">
            <a href="${verifyUrl}">
              <img src="cid:discord" alt="" width="100%" style="min-width: 24px; max-width: 36px" />
            </a>
          </th>
          <th
            class="icon"
            style="width: 36px; height: 36px; padding: 10px; background-color: transparent">
            <a href="${verifyUrl}">
              <img src="cid:github" alt="" width="100%" style="min-width: 24px; max-width: 36px" />
            </a>
          </th>
          <th
            class="icon"
            style="width: 36px; height: 36px; padding: 10px; background-color: transparent">
            <a href="${verifyUrl}">
              <img
                src="cid:facebook"
                alt=""
                width="100%"
                style="min-width: 24px; max-width: 36px" />
            </a>
          </th>
          <th
            class="icon"
            style="width: 36px; height: 36px; padding: 10px; background-color: transparent">
            <a href="${verifyUrl}">
              <img
                src="cid:telegram"
                alt=""
                width="100%"
                style="min-width: 24px; max-width: 36px" />
            </a>
          </th>
        </thead>
      </table>
      <div
        class="copyright"
        style="
          color: rgb(143, 143, 143);
          text-align: center;
          font-family: Verdana, 'Trebuchet MS', Arial, sans-serif;
          font-size: 12px;
        ">
        <div>
          made with
          <img class="heart" src="cid:heart" alt="" width="12" style="margin-top: 10px" /> from
          Seattle, Washington USA
        </div>
        <div>copyright 2022 checksum</div>
      </div>
      <div
        style="
          min-height: 20px;
          padding-right: 10px;
          color: #f5f5f5;
          text-align: right;
          font-family: Verdana, 'Trebuchet MS', Arial, sans-serif;
          font-size: 8px;
        ">
        <div>{{date}}</div>
      </div>
    </div>
  </body>
</html>
